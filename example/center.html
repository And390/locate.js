<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Locate.js example</title>
    <script type="text/javascript" src="../locate.js"></script>
    <script type="text/javascript" src="example.js"></script>
</head>
<body>


<div locate="w=200; h=100; x=parent.iw/2-w/2; y=parent.ih/2-h/2;">
    <span locate="x=parent.iw/2-w/2; y=parent.ih*1/3-h/2;">Hello!</span>
    <span locate="x=parent.iw/2-w/2; y=parent.ih*2/3-h/2;">It is locate.js.</span>
</div>


<style type=text/css>
    div  {
        background-color: #E0F0FF;
    }
    span  {
        background-color: #D0E0F8;
    }
</style>


</body>
</html>
